<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../styles/styles1.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</head>

<body>

<!-- Profile section -->
<div class="profile_info">

<div id="h4user">
<h4>
    Username
</h4>

<img id="usericonimg"src="../images/usericon.jpg" alt="User Icon Photo" height="160px" width="140px">

<div class="d-grid gap-2 d-md-flex justify-content-start">
    <button class="btn btn-primary me-md-2" type="button">Upload Image</button>
    </div>

</div>
<!-- progress bar and icons -->
<div class="prog_icon">

    <div id="h4_activ">
<h4><b>Activity Level:</b></h4>
    </div>
    <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped bg-success" style="width: 50%"></div>
      </div>










</div>











</div>









    <!-- login page header buttons tab -->
    <div class="btn-group btn-group-lg" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1">Profile</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">Recent</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio3">Inbox</label>
    </div>

<!-- General info form (validation) -->

<container>

<div class="input-group">
    <span class="input-group-text">First and last name</span>
    <input type="text" aria-label="First name" class="form-control">
    <input type="text" aria-label="Last name" class="form-control">
    <div class="input-group">
        <span class="input-group-text">Country</span>
        <input type="text" aria-label="Country" class="form-control">
        
        


        
  </div>

</container>




















</body>

</html>
