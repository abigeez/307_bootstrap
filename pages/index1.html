<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../styles/styles1.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</head>

<body>

    <!-- Profile section -->
<div class="container-fluid">
            <div class="row align-items-start">
                <div class="col-md-3 bg-secondary">
                <div id="h4user">
                <h5>
               <b>Username</b>
                </h5>

            <img id="usericonimg" src="../images/usericon.jpg" alt="User Icon Photo" height="160px" width="140px">

            <div class="d-grid gap-2 d-md-flex justify-content-center">
                <button class="btn btn-primary me-md-2" type="button">Upload Image</button> 
            </div>
            
            </div>
         

             </div>
    </div>         
        
</div>

        <!-- progress bar and icons -->
<div class="section">
    <div class="container-fluid">
        <div class="row align-items-start">
        <div class="col-md-3 bg-secondary">
            <div class="prog_icon">

            <div id="h4_activ">
                <h5><b>Activity Level:</b></h5>
            </div>
            <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="50"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped bg-success" style="width: 50%">50%</div>
        
</div>
    </div>
        </div>
        </div>    







    <!-- login page header buttons tab -->
    <div class="container">
        <div class="row align-items-end">
        <div class="col-md-4">
    <div class="btn-group btn-group-md" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1">Profile</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">Recent</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio3">Inbox</label>
        </div>
        </div>

</div>
        <!-- comment section -->

        <section style="background-color: #eee;">
            <div class="container my-5 py-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-12 col-lg-10 col-xl-8">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex flex-start align-items-center">
                                    <img class="rounded-circle shadow-1-strong me-3" src="../images/usericon.jpg"
                                        alt="avatar" width="60" height="60" />
                                    <div>
                                        <h6 class="fw-bold text-primary mb-1">Jane Doe</h6>
                                        <p class="text-muted small mb-0">
                                            Shared publicly - April 2024
                                        </p>
                                    </div>
                                </div>

                                <p class="mt-3 mb-4 pb-2">
                                    This is my first comment status on my first login page!
                                </p>

                                <div class="small d-flex justify-content-start">
                                    <a href="#!" class="d-flex align-items-center me-3">
                                        <i class="far fa-thumbs-up me-2"></i>
                                        <p class="mb-0">Like</p>
                                    </a>
                                    <a href="#!" class="d-flex align-items-center me-3">
                                        <i class="far fa-comment-dots me-2"></i>
                                        <p class="mb-0">Comment</p>
                                    </a>
                                    <a href="#!" class="d-flex align-items-center me-3">
                                        <i class="fas fa-share me-2"></i>
                                        <p class="mb-0">Share</p>
                                    </a>
                                </div>
                            </div>
                            <div class="card-footer py-3 border-0" style="background-color: #f8f9fa;">
                                <div class="d-flex flex-start w-100">
                                    <img class="rounded-circle shadow-1-strong me-3" src="../images/usericon.jpg"
                                        alt="avatar" width="40" height="40" />
                                    <div class="form-outline w-100">
                                        <textarea class="form-control" id="textAreaExample" rows="4"
                                            style="background: #fff;"></textarea>
                                        <label class="form-label" for="textAreaExample">Message</label>
                                    </div>
                                </div>
                                <div class="float-end mt-2 pt-1">
                                    <button type="button" class="btn btn-primary btn-sm">Post comment</button>
                                    <button type="button" class="btn btn-outline-primary btn-sm">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- General info form (validation) -->

    <container class="general_info">

        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First Name">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last Name">

            
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Mobile:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="(111-222-3344)">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">E-mail:</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="user@abc123.com">
              </div>

              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Address:</label>
                <input type="text" class="form-control" id="Address" placeholder="123 Street">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">City, State:</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="City, State">
              </div>
          </div>
        
        </container>
